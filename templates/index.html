{% extends "base.html" %}

{% block content %}
	{% load static %}
	<div role="main" class="container" style="margin-top: 80px;">

		<div>
			<h1>URL Shortening Service</h1>
			<h3 class="lead">Create your short URL</h3>
			<div>
				<form class="form-group">
					<label for="txtOriginalURL"></label>
					<input type="text" placeholder="Input your original link" class="form-control" id="txtOriginalURL">
				</form>
					<button id="btnSubmit" type="submit" class="btn btn-primary">Submit</button>
	 			</div>
				<br>

			<h2>Link List</h2>
			<table class="table">
				<tr>
					<th>Id</th>
					<th>Original url</th>
					<th>Short url</th>
					<th>Redirect url</th>
				</tr>
				<tbody id="Table"></tbody>
			</table>
	  </div>

	</div><!-- /.container -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="{% static 'js/index.js'%}"></script>
{% endblock content %}
